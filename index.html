    <div id="map-container">
      <div class="crosshair" id="crosshair"></div>

    <div id="form-container">
      <form class="container-fluid pt-3" id="form">
        <fieldset class="border p-2">
          <legend class="w-auto">Location Info</legend>
          <div class="form-row">
            <div class="form-group col-6">
              <label for="latitude">Latitude</label>
              <input type="text" class="form-control" name="latitude" required>
            </div>
            <div class="form-group col-6">
              <label for="longitude">Longitude</label>
              <input type="text" class="form-control" name="longitude" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <label for="address">Address</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-dark" type="button" id="location-btn">Update</button>
                </div>
                <input type="text" class="form-control" name="address">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <label for="location_comments">Location Comments</label>
              <textarea class="form-control" name="location_comments" rows="4" placeholder="on roof, street flooded, etc."></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset class="border p-2">
          <legend class="w-auto">Contact Info</legend>
          <div class="form-row">
            <div class="form-group col-12">
              <label for="name">Name(s)</label>
              <input type="text" class="form-control" name="name" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-6">
              <label for="email">Email</label>
              <input type="text" class="form-control" name="email">
            </div>
            <div class="form-group col-6">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" name="phone" required>
            </div>
          </div>
        </fieldset>
        <fieldset class="border p-2">
          <legend class="w-auto">Assistance Required</legend>
          <div class="form-row">
            <div class="form-group col-4">
              <label for="people">People</label>
              <input type="number" class="form-control" name="people" min="0" step="1">
            </div>
            <div class="form-group col-4">
              <label for="pets">Pets</label>
              <input type="number" class="form-control" name="pets" min="0" step="1">
            </div>
            <div class="form-group col-4">
              <label for="pet_types">Pet Type</label>
              <select class="form-control" name="pet_types" multiple>
                  <option>Cats</option>
                  <option>Dogs</option>
                  <option>Rodents</option>
                  <option>Reptiles</option>
                  <option>Birds</option>
                  <option>Other</option>
                </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <label for="special_considerations">Special Considerations</label>
              <textarea class="form-control" name="special_considerations" rows="4" placeholder="medical needs, mobility, age, etc."></textarea>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <label for="other_comments">Other Comments</label>
              <textarea class="form-control" name="other_comments" rows="4" placeholder="additional information to help responders"></textarea>
            </div>
          </div>
          <div class="form-row d-none">
            <div class="form-group col-12">
              <label for="photo">Photo</label>
              <input type="file" id="file" accept="image/*">
              <input type="hidden" name="photo">
            </div>
          </div>
        </fieldset>
        <img id="photo-preview" width="100%" class="pt-4" style="display: none;">
        <!-- <button type="button" id="photo-btn" class="btn btn-secondary btn-lg btn-block my-4">Attach Photo</button> -->
        <div class="btn-group btn-block btn-lg mt-3" role="group">
          <button type="button" id="attach-photo-btn" class="btn btn-secondary">Attach Photo</button>
          <button type="button" id="remove-photo-btn" class="btn btn-warning">Remove Photo</button>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block my-3">
          <!-- <span class="spinner-grow" style="width: 1.5rem; height: 1.5rem;" role="status"></span> -->
          Submit Request
        </button>
      </form>
    </div>
